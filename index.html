<!DOCTYPE html>
<html>
<head>
<script>
/* 
Задание
1. Добавить кнопку "Узнать имя", заменяющую текст "Тот чье имя нельзя называть" на тект "Волан-де-морт".
2. Исправть функцию removeSlizer(), чтобы она скрывала текст "Факультет Слизерин"
*/

function removeSlizer() {
  document.getElementById("demo").style.display='none';
}
</script>
</head>
<body>

<h2>Вселенная Гарри Поттера</h2>

<p id="demo">Факультет Слизерин</p>

<button type="button" onclick="removeSlizer()">Скрыть факультет</button>

<p id="demo2">Тот чье имя нельзя называть</p>
  <!-- Ниже добавить код кнопки "Узнать имя" -->
<button type="button" onclick='document.getElementById("demo2").innerHTML ="Волан-де-морт"'>Узнать имя</button>


</body>
</html>
